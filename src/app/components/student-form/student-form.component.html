
        <div class="card">
            <div class="card-body">
                <form #studentform="ngForm" (ngSubmit)="onTodoAdd(studentform)">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input 
                        ngModel
                        required
                        name="fname"
                        type="text" class="form-control"
                        placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input 
                        ngModel
                        required
                        name="lname"
                        type="text" class="form-control"
                        placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        ngModel
                        required
                        name="email"
                        type="text" class="form-control"
                        placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input 
                        ngModel
                        required
                        name="contact"
                        type="text" class="form-control"
                        placeholder="Enter your number">
                    </div>

                    <button class="btn btn-outline-primary btn-sm btn-block">Add todo item</button>
                </form>
            </div>
        </div>
